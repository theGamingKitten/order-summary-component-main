<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="font-red-hat-display bg-pale-blue bg-background-mobile md:bg-background-desktop">
<main class="flex items-center justify-center min-h-[100vh]">
  <div class="w-5/6 text-center rounded-2xl bg-white max-w-96">

  <img class="border rounded-t-2xl" src="./src/images/illustration-hero.svg" alt="A girl dancing to music">

  <div class="p-4 flex flex-col gap-2 items-center">
    <h1 class="my-3 text-2xl text-center font-[900]">Order Summary</h1>

    <p class="text-desaturated-blue w-11/12">
    You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

    <div class="w-11/12 my-6 flex flex-row items-center justify-between">
      <img src="./src/images/icon-music.svg" alt="icon of a note">
      <div>
        <span class="font-black">Annual Plan</span>
        <span class="text-desaturated-blue block">$59.99/year</span>
      </div> 
      <a class="text-dark-blue underline font-bold text-sm hover:cursor-pointer" href="#">Change</a>
    </div>

    <button class="bg-bright-blue text-white font-bold p-4 w-11/12 border rounded-lg hover:bg-hover-purple hover:cursor-pointer">Proceed to Payment</button>
    <span class="my-3 block text-desaturated-blue font-bold hover:cursor-pointer hover:text-dark-blue">Cancel Order</span> 
  </div>

  </div>
</main> 

<footer class="w-full text-xs text-center fixed bottom-[0]">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-bright-blue" target="_blank">Frontend Mentor</a>. 
  Coded by <a class="text-bright-blue" href="#">theGamingKitten</a>.
</footer>
   
</body>
</html>
